spring:
  application:
    name: collector

  config:
    import: "optional:configserver:"

  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-server
      fail-fast: true
      retry:
        useRandomPolicy: true
        max-interval: 6000

  eureka:
    client:
      serviceUrl:
        defaultZone: ${EUREKA_URL:http://discovery-server:8761/eureka/}

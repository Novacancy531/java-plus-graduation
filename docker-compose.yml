  request-db:
    image: postgres:16.1
    container_name: request-db
    ports:
      - "5434:5432"
    environment:
      - POSTGRES_DB=request_db
      - POSTGRES_USER=ewm
      - POSTGRES_PASSWORD=ewm
    volumes:
      - ./volumes/postgres/request_data:/var/lib/postgresql/data/
    healthcheck:
      test: pg_isready -q -d $$POSTGRES_DB -U $$POSTGRES_USER
